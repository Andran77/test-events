<h2 mat-dialog-title *ngIf="data">Изменить событие</h2>
<h2 mat-dialog-title *ngIf="!data">Добавить событие</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="newDayEvent">
        <p>
            <mat-form-field appearance="legacy">
                <mat-label>Назшание события</mat-label>
                <input matInput type="text" formControlName="eventName">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
                <mat-label>Тип события</mat-label>
                <mat-select formControlName="eventType">
                    <mat-option *ngFor="let eventsType of dayEventsType" [value]="eventsType.key">
                        {{eventsType.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </p>
        <p *ngIf="eventType.value === 'fiesta'">
            <mat-form-field appearance="legacy">
                <mat-label>Бюджет</mat-label>
                <input matInput type="number" formControlName="budget">
            </mat-form-field>
        </p>
        <p *ngIf="eventType.value === 'sessions'">
            <mat-form-field appearance="legacy">
                <mat-label>Куда идти</mat-label>
                <input matInput type="text" formControlName="address">
            </mat-form-field>
            <mat-form-field appearance="legacy">
                <mat-label>Во сколько</mat-label>
                <input matInput type="text" formControlName="time">
            </mat-form-field>
        </p>
        <p *ngIf="eventType.value === 'other'">
            <mat-form-field appearance="legacy">
                <mat-label>Описание</mat-label>
                <input matInput type="text" formControlName="note">
            </mat-form-field>
        </p>
      
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-button (click)="onSaveEvents()">Сохранить</button>
</mat-dialog-actions>
